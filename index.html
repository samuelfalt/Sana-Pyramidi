<!doctype html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sana pyramidi</title>
  <style>
    :root {
      --bg-start: #0c1a2c;
      --bg-end: #10263a;
      --panel: #122c46;
      --tile: #163859;
      --tile-border: rgba(255, 255, 255, 0.08);
      --tile-selected: #f08c00;
      --tile-selected-text: #0c1a2c;
      --tile-correct: #2ebf91;
      --tile-wrong: #d7263d;
      --text-main: #e8eef7;
      --muted: #9cb5d9;
      --shadow: 0 14px 40px rgba(0, 0, 0, 0.35);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at 15% 20%, #1a3252, #0c1a2c 45%), linear-gradient(160deg, var(--bg-start), var(--bg-end));
      color: var(--text-main);
      font-family: "Trebuchet MS", "Futura", "Baskerville", sans-serif;
      padding: 40px 16px;
    }

    .card {
      width: min(1200px, 100%);
      background: var(--panel);
      border: 1px solid rgba(255, 255, 255, 0.06);
      border-radius: 18px;
      padding: 28px clamp(18px, 4vw, 36px) 32px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(4px);
    }

    header h1 {
      margin: 0 0 8px;
      font-family: "Baskerville", "Garamond", serif;
      font-size: clamp(30px, 3vw, 38px);
      letter-spacing: 0.5px;
    }

    header p {
      margin: 0 0 14px;
      color: var(--muted);
      line-height: 1.5;
    }

    .status-line {
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 16px;
      color: var(--muted);
      font-size: 15px;
    }

    .status-line strong {
      color: var(--text-main);
    }

    .controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    button {
      border: none;
      cursor: pointer;
      font-weight: 700;
      padding: 12px 16px;
      border-radius: 12px;
      transition: transform 120ms ease, box-shadow 120ms ease, background 120ms ease;
      font-size: 15px;
    }

    .primary {
      background: linear-gradient(120deg, #f7c948, #f08c00);
      color: #0c1a2c;
      box-shadow: 0 10px 30px rgba(240, 140, 0, 0.25);
    }

    .secondary {
      background: rgba(255, 255, 255, 0.06);
      color: var(--text-main);
      border: 1px solid rgba(255, 255, 255, 0.12);
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 26px rgba(0, 0, 0, 0.2);
    }

    .pyramid {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .row {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 10px;
      align-items: center;
    }

    .hint {
      color: var(--muted);
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      width: 130px;
      transition: color 160ms ease, opacity 160ms ease;
    }

    .hint.revealed {
      color: var(--text-main);
      opacity: 1;
    }

    .hint.hidden {
      opacity: 0.65;
    }

    .tiles {
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .tile {
      min-width: 100px;
      background: var(--tile);
      color: var(--text-main);
      border: 1px solid var(--tile-border);
      border-radius: 14px;
      padding: 12px 14px;
      text-align: center;
      letter-spacing: 0.2px;
      transition: transform 120ms ease, background 120ms ease, border-color 120ms ease, color 120ms ease;
    }

    .tile:hover {
      transform: translateY(-2px);
      border-color: rgba(255, 255, 255, 0.18);
    }

    .tile.selected {
      background: var(--tile-selected);
      color: var(--tile-selected-text);
      border-color: rgba(12, 26, 44, 0.45);
      box-shadow: 0 10px 24px rgba(240, 140, 0, 0.25);
    }

    .tile.correct {
      background: var(--tile-correct);
      color: #0b2a1f;
      border-color: rgba(11, 42, 31, 0.4);
      box-shadow: 0 10px 26px rgba(46, 191, 145, 0.25);
    }

    .tile.wrong {
      background: var(--tile-wrong);
      color: #f7f1f2;
      border-color: rgba(0, 0, 0, 0.1);
      box-shadow: 0 10px 26px rgba(215, 38, 61, 0.3);
    }

    .tile.missed {
      outline: 1px dashed rgba(255, 255, 255, 0.25);
      outline-offset: 3px;
    }

    .tile.solved {
      opacity: 0.7;
      pointer-events: none;
    }

    .feedback {
      margin-top: 12px;
      font-weight: 700;
      color: var(--text-main);
    }

    .solved-area {
      margin-top: 28px;
      padding-top: 12px;
      border-top: 1px solid rgba(255, 255, 255, 0.08);
    }

    .solved-area h2 {
      margin: 0 0 12px;
      font-size: 18px;
      color: var(--text-main);
      letter-spacing: 0.3px;
    }

    .levels {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .level {
      display: grid;
      grid-template-columns: 110px 1fr;
      gap: 10px;
      align-items: center;
    }

    .level-label {
      text-transform: uppercase;
      font-size: 13px;
      color: var(--muted);
      letter-spacing: 0.5px;
    }

    .level-words {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .level-words .tile {
      min-width: 80px;
      cursor: default;
      box-shadow: none;
      border-color: rgba(255, 255, 255, 0.15);
    }

    @media (max-width: 700px) {
      .row {
        grid-template-columns: 1fr;
        justify-items: center;
      }

      .hint {
        text-align: center;
        width: auto;
      }

      .tiles {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <header>
      <h1>Sana pyramidi</h1>
      <p>Valitse jokaiselta riviltä vihjeeseen sopivat sanat ja paina &quot;Tarkasta&quot;. Voit valita useita sanoja per rivi.</p>
      <div class="status-line">
        <span><strong>Valittuja:</strong> <span id="selected-count">0</span></span>
        <span><strong>Oikein:</strong> <span id="correct-count">0</span></span>
      </div>
      <div class="controls">
        <button class="primary" id="check-button" type="button">Tarkasta</button>
        <button class="secondary" id="reset-button" type="button">Tyhjennä</button>
      </div>
      <div id="feedback" class="feedback" aria-live="polite"></div>
    </header>

    <section id="pyramid" class="pyramid" aria-label="Sanapyramidi"></section>

    <div class="solved-area">
      <h2>Koottu pyramidi</h2>
      <div id="levels" class="levels" aria-live="polite"></div>
    </div>
  </div>

  <script>
    const puzzleData = [
      {
        hint: "Pink",
        words: [
          { label: "Pink", correct: true }
        ]
      },
      {
        hint: "Kurssi anagram",
        words: [
          { label: "Coms", correct: true },
          { label: "Ymma", correct: true }
        ]
      },
      {
        hint: "Kuumaa albumit",
        words: [
          { label: "Keltainen", correct: true },
          { label: "Sininen", correct: false },
          { label: "Punainen", correct: true }
        ]
      },
      {
        hint: "Uinti tyylit",
        words: [
          { label: "Sammakko", correct: true },
          { label: "Kissa", correct: false },
          { label: "Koira", correct: true },
          { label: "Delfiini", correct: true }
        ]
      },
      {
        hint: "-mari",
        words: [
          { label: "Ui", correct: true },
          { label: "Tii", correct: true },
          { label: "Kal", correct: true },
          { label: "Kam", correct: true },
          { label: "Tuo", correct: true }
        ]
      }
    ];

    const pyramid = document.getElementById("pyramid");
    const feedback = document.getElementById("feedback");
    const selectedCountEl = document.getElementById("selected-count");
    const correctCountEl = document.getElementById("correct-count");
    const levelsContainer = document.getElementById("levels");

    puzzleData.forEach(row => {
      row.correctCount = row.words.filter(w => w.correct).length;
      row.solved = false;
      row.moved = false;
    });

    const totalCorrectWords = puzzleData.reduce((acc, row) => acc + row.correctCount, 0);
    const maxLevel = Math.max(...puzzleData.map(row => row.correctCount));
    const levelMap = new Map();

    function buildLevels() {
      levelsContainer.innerHTML = "";
      for (let i = 1; i <= maxLevel; i++) {
        const levelEl = document.createElement("div");
        levelEl.className = "level";
        levelEl.dataset.level = i;

        const label = document.createElement("div");
        label.className = "level-label";
        label.textContent = `Taso ${i}`;

        const wordsWrap = document.createElement("div");
        wordsWrap.className = "level-words";
        levelMap.set(i, wordsWrap);

        levelEl.appendChild(label);
        levelEl.appendChild(wordsWrap);
        levelsContainer.appendChild(levelEl);
      }
    }

    function buildPyramid() {
      pyramid.innerHTML = "";
      puzzleData.forEach((row, rowIndex) => {
        const rowEl = document.createElement("div");
        rowEl.className = "row";

        const hint = document.createElement("div");
        hint.className = "hint hidden";
        const placeholder = `${rowIndex + 1}. ????`;
        hint.textContent = placeholder;
        hint.dataset.full = `${rowIndex + 1}. ${row.hint}`;
        hint.dataset.placeholder = placeholder;
        hint.id = `hint-${rowIndex}`;
        rowEl.appendChild(hint);

        const tiles = document.createElement("div");
        tiles.className = "tiles";

        row.words.forEach((word, wordIndex) => {
          const btn = document.createElement("button");
          btn.type = "button";
          btn.className = "tile";
          btn.textContent = word.label;
          btn.dataset.row = rowIndex;
          btn.dataset.index = wordIndex;
          btn.setAttribute("aria-pressed", "false");
          btn.addEventListener("click", () => toggleTile(btn, rowIndex));
          tiles.appendChild(btn);
        });

        rowEl.appendChild(tiles);
        pyramid.appendChild(rowEl);
      });
    }

    function toggleTile(tile, rowIndex) {
      if (puzzleData[rowIndex].solved) {
        return;
      }
      tile.classList.toggle("selected");
      tile.classList.remove("correct", "wrong", "missed");
      const isSelected = tile.classList.contains("selected");
      tile.setAttribute("aria-pressed", String(isSelected));
      feedback.textContent = "";
      updateSelectedCount();
    }

    function updateSelectedCount() {
      const selected = pyramid.querySelectorAll(".tile.selected").length;
      selectedCountEl.textContent = selected;
    }

    function resetTiles() {
      pyramid.querySelectorAll(".tile").forEach(tile => {
        tile.classList.remove("selected", "correct", "wrong", "missed", "solved");
        tile.disabled = false;
        tile.setAttribute("aria-pressed", "false");
      });
      puzzleData.forEach(row => {
        row.solved = false;
        row.moved = false;
      });
      document.querySelectorAll(".hint").forEach(hint => {
        hint.classList.remove("revealed");
        hint.classList.add("hidden");
        hint.textContent = hint.dataset.placeholder;
      });
      levelsContainer.querySelectorAll(".level-words").forEach(el => (el.innerHTML = ""));
      feedback.textContent = "";
      selectedCountEl.textContent = "0";
      correctCountEl.textContent = `0/${totalCorrectWords}`;
    }

    function revealHint(rowIndex) {
      const hint = document.getElementById(`hint-${rowIndex}`);
      if (!hint) return;
      hint.classList.remove("hidden");
      hint.classList.add("revealed");
      hint.textContent = hint.dataset.full;
    }

    function lockRow(rowIndex) {
      const tiles = pyramid.querySelectorAll(`.tile[data-row="${rowIndex}"]`);
      tiles.forEach(tile => {
        tile.classList.add("correct", "solved");
        tile.classList.remove("selected", "wrong", "missed");
        tile.disabled = true;
        tile.setAttribute("aria-pressed", "false");
      });
    }

    function moveRowToLevel(rowIndex) {
      const row = puzzleData[rowIndex];
      if (row.moved) return;
      const targetLevel = row.correctCount;
      const container = levelMap.get(targetLevel);
      if (!container) return;
      row.words
        .filter(word => word.correct)
        .forEach(word => {
          const tile = document.createElement("div");
          tile.className = "tile correct";
          tile.textContent = word.label;
          container.appendChild(tile);
        });
      row.moved = true;
    }

    function markSolvedRow(rowIndex) {
      revealHint(rowIndex);
      lockRow(rowIndex);
      moveRowToLevel(rowIndex);
      updateSelectedCount();
    }

    function checkAnswers() {
      let correctSelections = 0;
      let anyWrong = false;

      puzzleData.forEach((row, rowIndex) => {
        if (row.solved) {
          correctSelections += row.correctCount;
          const tiles = pyramid.querySelectorAll(`.tile[data-row="${rowIndex}"]`);
          tiles.forEach((tile, idx) => {
            const word = row.words[idx];
            if (word.correct) {
              tile.classList.add("correct", "solved");
            }
          });
          return;
        }

        let rowHasWrong = false;
        let rowSelectedCorrect = 0;

        row.words.forEach((word, wordIndex) => {
          const selector = `.tile[data-row="${rowIndex}"][data-index="${wordIndex}"]`;
          const tile = pyramid.querySelector(selector);
          const isSelected = tile.classList.contains("selected");

          tile.classList.remove("correct", "wrong", "missed");

          if (isSelected && word.correct) {
            tile.classList.add("correct");
            correctSelections += 1;
            rowSelectedCorrect += 1;
          } else if (isSelected && !word.correct) {
            tile.classList.add("wrong");
            rowHasWrong = true;
            anyWrong = true;
          } else if (!isSelected && word.correct) {
            tile.classList.add("missed");
            rowHasWrong = true;
            anyWrong = true;
          }
        });

        if (!rowHasWrong && rowSelectedCorrect === row.correctCount) {
          row.solved = true;
          markSolvedRow(rowIndex);
        }
      });

      correctCountEl.textContent = `${correctSelections}/${totalCorrectWords}`;

      if (!anyWrong && correctSelections === totalCorrectWords) {
        feedback.textContent = "Täydellistä! Kaikki valinnat olivat oikein.";
      } else if (correctSelections === 0) {
        feedback.textContent = "Kokeile uudelleen – mikään valinta ei ollut oikein vielä.";
      } else {
        feedback.textContent = "Osa meni oikein, mutta riveillä on vielä korjattavaa.";
      }
    }

    document.getElementById("check-button").addEventListener("click", checkAnswers);
    document.getElementById("reset-button").addEventListener("click", resetTiles);

    buildLevels();
    buildPyramid();
    correctCountEl.textContent = `0/${totalCorrectWords}`;
  </script>
</body>
</html>
